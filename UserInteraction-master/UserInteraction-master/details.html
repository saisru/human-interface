<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css">
<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script>
	$(function() {
		$('#deleteBtn').on('click',function(){
			$("#dialog-confirm").dialog({
				resizable : false,
				height : "auto",
				width : 400,
				modal : true,
				buttons : {
					"Yes" : function() {
						$(this).dialog("close");
						$('#dialog-success').dialog({
							buttons : {
								"OK": function (){
									window.location.href='home.html';
								}
							}
						});
					},
					"No" : function() {
						$(this).dialog("close");
					}
				}
			});
		});
	});
</script>
</head>
<body>
	<header>
		<div class="header_container">
			<p class="logo">
				<a href="home.html">One Bank</a>
			</p>
			<nav>
				<a href="home.html">Home</a> <a href="">Profile</a> <a
					href="login.html">Logout</a>
			</nav>
		</div>
	</header>

	<div class="body">
		<div class="flex_container_column">
			<div class="box_900 top_margin flex_container_column">
				<div class="details_header_row flex_container_row">
					<div class="details_header_row_item">
						<a href="transfer.html" class="flex_container_column">Transfer</a>
					</div>
					<div class="details_header_row_item">Payment</div>
					<div class="details_header_row_item">History</div>
				</div>
				<div class="details_body bottom_margin">
					<div class="details_body_header flex_container_row">
						<h2>Bank of America: ****-8888</h2>
						<div class="details_body_header_balance">
							<h3>$2,320.32</h3>
						</div>
					</div>
					<div class="recent_transactions flex_container_column">
						<h3>Recent transactions</h3>
					</div>
					<div class="rc_header">
						<h3>Monday, 11/9/2016<h3>
					</div>
					<div class="rc_row flex_container_row">
						<div class="rc_name">CVS pharmacy</div>
						<div class="rc_price">-$25.23</div>
					</div>
					<div class="rc_row flex_container_row">
						<div class="rc_name">Gamestop</div>
						<div class="rc_price">-$59.99</div>
					</div>
				</div>
				<div class="form_row_buttons bottom_margin">
					<span id="deleteBtn" class="submit_button">Delete account</span>
				</div>
			</div>
		</div>
	</div>
	<div id="dialog-confirm" title="Delete account" style="display: none;">
  		<p><br>Are you sure you want to delete the account?</p>
	</div>
	<div id="dialog-success" title="Successful operation" style="display: none;">
  		<p><br>Account deleted!</p>
	</div>
</body>
</html>
